name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - production

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 24.13.1
          cache: 'npm'

      - name: Install Dependencies ğŸ“¦
        run: npm ci

      - name: Validate ğŸ”
        run: npm run validate

      - name: Test ğŸ§ª
        run: npm run test:run
