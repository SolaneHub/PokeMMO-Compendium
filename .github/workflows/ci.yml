name: CI

on:
  push:
    branches:
      - main
    paths-ignore:
      - "**.md"
      - "docs/**"
      - ".vscode/**"
  pull_request:
    branches:
      - main
      - production
    paths-ignore:
      - "**.md"
      - "docs/**"
      - ".vscode/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    name: Lint & Type-check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"

      - name: Install Dependencies ğŸ“¦
        run: npm ci

      - name: Validate ğŸ”
        run: npm run validate

  test:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"

      - name: Install Dependencies ğŸ“¦
        run: npm ci

      - name: Test ğŸ§ª
        run: npm run test:coverage

      - name: Upload Test Results & Coverage ğŸ“¦
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            test-results.json
            test-report/
            coverage/
          retention-days: 7
